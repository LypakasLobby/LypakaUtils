buildscript {
    repositories {
        jcenter()
        maven {
            name = 'forge'
            url = 'https://files.minecraftforge.net/maven'
        }
        maven {
            url = 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'gradle.plugin.com.github.jengelman.gradle.plugins:shadow:7.0.0'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'com.lypaka'
version = '1.16.5-0.4.3'

java {
    archivesBaseName = 'lypakautils-useless'
    toolchain.languageVersion = JavaLanguageVersion.of(8)
}

minecraft {
    mappings channel: 'snapshot', version: '20210309-1.16.5'
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {

    maven { url 'https://jitpack.io' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.39'
    compileOnly fileTree(dir: 'F:\\Minecraft Development\\libs', include: ['Pixelmon.jar'])
    compileOnly fileTree(dir: 'F:\\Minecraft Development\\libs', include: ['spigot-1.16.5.jar'])
    shadow group: 'ninja.leaping.configurate', name: 'configurate-hocon', version: '3.7.1'
    shadow group: 'ninja.leaping.configurate', name: 'configurate-core', version: '3.7.1'
    implementation 'com.zaxxer:HikariCP:4.0.3'
}

// Example for how to get properties into the manifest for reading at runtime.
jar {
    manifest {
        attributes([
                "Specification-Title"     : "lypakautils",
                //"Specification-Vendor": "lypakautils authors",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                //"Implementation-Vendor": "lypakautils authors",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

shadowJar {
    destinationDirectory = file("$buildDir/libs")
    configurations = [project.configurations.shadow]
    archiveName = 'LypakaUtils.jar'


    exclude "**/module-info.class"
}

reobf {
    shadowJar {}
}

jar.finalizedBy('reobfJar')

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8' // Use the UTF-8 charset for Java compilation
}
